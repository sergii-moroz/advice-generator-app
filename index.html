<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Fonts  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap" rel="stylesheet"> 

    <!-- Styles  -->
    <link rel="stylesheet" href="./styles/styles.css">

    <title>Advice generator app | Challenge | FrontendMentor.io</title>
</head>
<body>
    <main class="container">
        <div class="card">
            <h1 class="advice-id"></h1>
            <div class="advice"></div>
            <img class="divider mobile" src="./images/pattern-divider-mobile.svg" alt="divider-mobile">
            <img class="divider desktop" src="./images/pattern-divider-desktop.svg" alt="divider-desktop">
            <div class="btn">
                <img src="./images/icon-dice.svg" alt="icon-dice">
            </div>
        </div>
    </main>
    
    <script src="./js/main.js"></script>
</body>
</html>
